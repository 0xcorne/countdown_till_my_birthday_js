<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My birthday countdown - Time until my 23rd birthday</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/jpg" href="favicon.jpg">
</head>
<body>
    <h1>My 23rd birthday is in:</h1>
    <div class="countdown">
        <div class="generalEl days">
            <p class="timer_text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="generalEl hours">
            <p class="timer_text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="generalEl minutes">
            <p class="timer_text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="generalEl seconds">
            <p class="timer_text" id="seconds">0</p>
            <span>Seconds</span> 
        </div>
    </div>
</body>
</html>
